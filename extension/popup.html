<!DOCTYPE html>
<html lang="en">
<head>
    <title>MarkItUp</title>
    <style>
        * {
            font-family: monospace;
        }

        body{
            margin: 0;
        }

        #container {
            display: flex;
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            flex-direction: column;
            align-items: center;
            width: 380px;
            height: 500px;
            background-color: #f0f0f0;
        }

        #headBox {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        #extensionName {
            width: 180px;
            height: 60px;
        }

        #logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        #picker {
            width: 80px;
            font-size: 20px;
            font-weight: 900;
            height: 40px;
            background-color: #ff3a37;
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
        }

        #picker:hover {
            background-color: #ff5855;
        }

        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.739);
            border-radius: 14px;
            width: 350px;
            color: white;
            height: 300px;
            overflow-x: scroll;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="headBox">
            <img id="logo" src="logo.png" alt="icon" />
            <img id="extensionName" src="inkpx-word-art.png" alt="icon" />
        </div>
        <button id="picker">Pick</button>
        <p id="results"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
